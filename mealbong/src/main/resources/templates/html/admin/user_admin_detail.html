<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> 밀키트 쇼핑몰 :: Meal Bong </title>
  <link rel="stylesheet" href="../common/css/modal.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../user/css/account.css">
  <script src="../common/js/jquery-3.2.1.min.js"></script>
  <script defer src="../user/js/user_update.js"></script>
</head>

<body>

<main>
  <div class="account_container">
    <div class="imgdiv">
      <a href="/"><img src="../../image/logo4.png"></a>
    </div>

    <div class="maindiv">
      <div class="maindiv2">
        <span class="mainspan">회원 정보</span>
      </div>

      <div class="divline align">
        <div>
          <label class="font1">
          </label>
        </div>
      </div>


      <form action="/admin/useradmin" name="Create-Account">
        <fieldset>
          <div class="container">

            <div class="box1">
              <div class="inner genderlabel">
                <label class="font">
                  아이디
                </label>
              </div>
              <div class="box2 gender">
               <span th:text="${user_detail.user_id}">
               </span>
              </div>

            </div>

            <div class="box1">
              <div class="inner genderlabel">
                <label class="font">
                  이름
                </label>
              </div>
              <div class="box2 gender">
               <span th:text="${user_detail.user_name}">
               </span>
              </div>

            </div>

            <div class="box1">
              <div class="inner genderlabel">
                <label class="font">
                  이메일
                </label>
              </div>
              <div class="box2 gender">
               <span th:text="${user_detail.user_email}">
               </span>
              </div>

            </div>

            <div class="box1">
              <div class="inner genderlabel">
                <label class="font">
                  휴대폰
                </label>
              </div>
              <div class="box2 gender">
               <span th:text="${user_detail.user_phone}">
               </span>
              </div>

            </div>

            <div class="box1">
              <div class="inner genderlabel">
                <label class="font">
                  주소
                </label>
              </div>
              <div class="box2 gender">
               <span th:text="${user_detail.user_address1}">
               </span>
              </div>

            </div>

            <div class="box1">
              <div class="inner genderlabel">
                <label class="font">
                  상세주소
                </label>
              </div>
              <div class="box2 gender">
               <span th:text="${user_detail.user_address2}">
               </span>
              </div>

            </div>

            <div class="box1">
              <div class="inner genderlabel">
                <label class="font">
                  생년월일
                </label>
              </div>
              <div class="box2 gender">
               <span th:text="${user_detail.user_birth}">
               </span>
              </div>

            </div>



            <div class="box1">
              <div class="inner genderlabel">
                <label class="font">
                  성별
                </label>
              </div>
              <div class="box2 gender" id="gender_div">
               <span th:text="${user_detail.user_gender}"></span>
              </div>

            </div>

            <!--            <div class="box1 birthmainbox">-->
            <!--              <div class="inner">-->
            <!--                <label class="font birthlabel">-->
            <!--                  생년월일-->
            <!--                </label>-->
            <!--              </div>-->
            <!--              <input type="date" name="user_birth">-->

            <!--            </div>-->


          </div>

    </div>

    </fieldset>
    <div class="buttonBox">
<!--      <button class="update_submit">수정</button>-->
<!--      <button class="delete_btn" type="button"> 탈퇴하기</button>-->
      <button class="button_submit update_btn">
        돌아가기
      </button>
    </div>

    </form>
    <form action="/user1/delete" method="post">
      <button class="delete_submit">테스트</button>
    </form>
  </div>

  <div class="modal_container hidden">
    <div class="bg"></div>
    <div class="modalBox">
      <p class="modal_p"></p>
      <div class="closeBtn_div">
        <button class="closeBtn">확인</button>
      </div>
    </div>
  </div>

  </div>
  <!--  <button id="test_btn">테스트</button>-->
</main>

<!-- footer : 법적 필수 항목 -->
<th:block th:replace="fragments/footer :: footerFragment"></th:block>

</body>

<!--<script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>-->

</html>
